<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>어드민 페이지</title>
  </head>
  <body
    class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center"
  >
    <!-- 헤더 -->
    <header class="w-full py-4 px-6 bg-white shadow-md">
      <div class="flex justify-between items-center max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-700">어드민 페이지</h1>
        <a
          href="./index.html"
          class="text-gray-500 hover:text-gray-800 underline text-sm"
        >
          돌아가기
        </a>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main
      class="flex-1 w-full max-w-4xl px-6 py-8 bg-white mt-8 rounded-lg shadow-md"
    >
      <!-- 강사 관리 -->
      <section class="mb-8">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">강사 관리</h2>
        <button
          id="addInstructorBtn"
          class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-green-300"
        >
          강사 추가
        </button>
        <ul
          id="instructorList"
          class="mt-4 space-y-2 text-gray-700 list-disc pl-6"
        ></ul>
      </section>

      <!-- 템플릿 관리 -->
      <section>
        <h2 class="text-lg font-semibold text-gray-700 mb-4">템플릿 관리</h2>
        <button
          id="addTemplateBtn"
          class="px-6 py-2 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-300"
        >
          템플릿 추가
        </button>
        <ul
          id="templateList"
          class="mt-4 space-y-2 text-gray-700 list-disc pl-6"
        ></ul>
      </section>
    </main>

    <!-- 모달 -->
    <div
      id="templateModal"
      class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden"
    >
      <div
        class="modal-content bg-white rounded-lg shadow-lg p-6 w-full max-w-lg"
      >
        <h2 class="text-lg font-semibold text-gray-700 mb-4">템플릿 추가</h2>

        <label
          for="templateName"
          class="block text-sm font-medium text-gray-600"
        >
          템플릿 이름
        </label>
        <input
          type="text"
          id="templateName"
          class="w-full mt-2 mb-4 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-300 focus:border-orange-400"
          placeholder="템플릿 이름을 입력하세요."
        />

        <label
          for="templateContent"
          class="block text-sm font-medium text-gray-600"
        >
          템플릿 내용
        </label>
        <textarea
          id="templateContent"
          class="w-full mt-2 mb-4 h-32 px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-300 focus:border-orange-400 resize-none"
          placeholder="[레슨 포인트]"
        ></textarea>

        <div class="flex justify-end space-x-4">
          <button
            id="cancelTemplateBtn"
            class="px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300"
          >
            취소하기
          </button>
          <button
            id="saveTemplateBtn"
            class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-green-300"
          >
            저장하기
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/admin.js"></script>
  </body>
</html>
