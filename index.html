<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>레슨포인트</title>
  </head>
  <body>
    <div class="container">
      <div>
        <a href="./admin.html">어드민 페이지</a>
      </div>
      <h1>세븐아이언 레슨 포인트</h1>
      <select id="instructorsSelect"></select>

      <!-- 템플릿 드롭다운 메뉴 -->
      <div>
        <label for="templateSelect">템플릿 선택 : </label>
        <select id="templateSelect">
          <option value="">템플릿을 선택하세요.</option>
        </select>
      </div>

      <!-- 레슨포인트 입력 -->
      <textarea
        id="lessonPoints"
        placeholder="레슨 포인트를 작성하세요."
      ></textarea>

      <!-- 실시간 글자수 카운트 -->
      <p type="text" id="charCount"></p>

      <!-- 복사, 초기화 버튼 -->
      <button class="copy-btn" id="copyBtn">복사하기</button>
      <button class="clear-btn" id="clearBtn">내용 초기화</button>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
