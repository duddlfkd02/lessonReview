<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind 빌드된 CSS -->
    <link rel="stylesheet" href="./output.css" />
    <!-- FontAwesome 아이콘 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>어드민 페이지</title>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- 헤더 -->
    <header class="w-full py-6 px-8 bg-white shadow-md">
      <div class="flex justify-between items-center max-w-4xl mx-auto">
        <h1 class="text-3xl font-black text-gray-900">어드민 페이지</h1>
        <a
          href="./index.html"
          class="text-sm font-medium text-gray-600 hover:text-gray-900"
        >
          돌아가기
        </a>
      </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main
      class="md:flex justify-between w-full max-w-4xl px-8 py-10 bg-white mt-10 rounded-lg shadow-lg mx-auto"
    >
      <!-- 강사 관리 -->
      <section class="md:w-[45%]">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold text-gray-800">프로 관리</h2>
          <button
            id="addInstructorBtn"
            class="text-sm px-4 py-3 bg-black text-white font-semibold rounded-full shadow-md hover:bg-gray-900 focus:outline-none"
          >
            프로 추가
          </button>
        </div>
        <ul id="instructorList" class="mt-6 text-gray-700 list-none"></ul>
      </section>

      <!-- 템플릿 관리 -->
      <section class="md:w-[45%]">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold text-gray-800">템플릿 관리</h2>
          <button
            id="addTemplateBtn"
            class="text-sm px-4 py-3 bg-black text-white font-semibold rounded-full hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            템플릿 추가
          </button>
        </div>

        <ul
          id="templateList"
          class="mt-6 space-y-4 text-gray-700 list-none"
        ></ul>
      </section>
    </main>

    <!-- 모달 -->
    <div
      id="templateModal"
      class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden"
    >
      <div
        class="modal-content bg-white rounded-lg shadow-lg p-8 w-full max-w-lg"
      >
        <h2 class="text-xl font-bold text-gray-800 mb-6">템플릿 추가</h2>

        <label
          for="templateName"
          class="block text-sm font-medium text-gray-600"
        >
          템플릿 이름
        </label>
        <input
          type="text"
          id="templateName"
          class="w-full mt-2 mb-6 px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
          placeholder="템플릿 이름을 입력하세요."
        />

        <label
          for="templateContent"
          class="block text-sm font-medium text-gray-600"
        >
          템플릿 내용
        </label>
        <textarea
          id="templateContent"
          class="w-full mt-2 mb-6 h-32 px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 resize-none"
          placeholder="내용을 입력하세요."
        ></textarea>

        <div class="flex justify-end space-x-4">
          <button
            id="cancelTemplateBtn"
            class="px-6 py-3 bg-gray-100 border border-gray-300 font-semibold rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
          >
            취소하기
          </button>

          <button
            id="saveTemplateBtn"
            class="px-6 py-3 bg-black text-white font-semibold rounded-full hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            저장하기
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
